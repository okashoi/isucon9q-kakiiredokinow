version: '3'

services:
    reverse_proxy:
        image: nginx:1.17
        volumes:
          - "$PWD/etc/nginx/nginx.conf:/etc/nginx/nginx.conf"
        ports:
          - "80:80"
        depends_on:
          - db
          - app

    app:
        build:
            context: ./
            dockerfile: Dockerfile_go
        command: "make -C /go/src/isucon/webapp/go setup build run"
        volumes:
          - "$PWD:/go/src/isucon"
        environment:
            GOPATH: "/go"

    db:
        image: mysql:5.7
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
            MYSQL_ROOT_PASSWORD: ""
            MYSQL_DATABASE: "isucon"
            MYSQL_USER: "isucon"
            MYSQL_PASSWORD: "isucon"
        volumes:
          - "$PWD/mysql-dump.sql.gz:/docker-entrypoint-initdb.d/mysql-dump.sql.gz"
